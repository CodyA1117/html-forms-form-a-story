<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">

        <label for="animal-1">Animal 1:</label>
        <input id="text" type="text" name="animal-1" required>
        <br>

        <label for="animal-2">Animal 2:</label>
        <input id="text" type="text" name="animal-2" reqired>
        <br>

        <label for="animal-3">Animal 3:</label>
        <input id="text" type="text" name="animal-3" reqired>
        <br>

        <label for="adj-1">Adjective(ends in -ed):</label>
        <input id="text" type="text" name="adj-1" reqired>
        <br>

        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="text" type="text" name="verb-1" reqired>
        <br>

        <label for="number-1">Number :</label>
        <input id="num-1" type="number" name="num-1" reqired>
        <br>

        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no">
        <label for="no">No</label>
        <br>




        <input type="submit" value="Form My Story!">

        

      </form>
      
    </section>
  </body>
</html>
